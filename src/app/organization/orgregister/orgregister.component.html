<div style="background-color:black;" class="py-5">
    <div  class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div style="background-color: cyan; opacity: inherit;" class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">User Register</h3>
          </div>
          <div style="background-color:lime;" class="card-body">
            <form class="form">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" [(ngModel)]="registerUserData.name" name="name" class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label for="nickName">NickName</label>
                <input type="text" [(ngModel)]="registerUserData.nickName" name="nickName" class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label for="userEmail">Email</label>
                <input type="text" [(ngModel)]="registerUserData.userEmail" name="userEmail" class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label for="role">Role</label>
                <input type="text" [(ngModel)]="registerUserData.role" name="country" class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label for="country">Country</label>
                <input type="text" [(ngModel)]="registerUserData.country" name="country" class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text" [(ngModel)]="registerUserData.gender" name="gender" class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label for="age">Age</label>
                <input type="number" [(ngModel)]="registerUserData.age" name="age" class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label for="birthDate">BirthDate</label>
                <input type="date" [(ngModel)]="registerUserData.birthDate" name="birthDate" class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label>password</label>
                <input type="password" [(ngModel)]="registerUserData.password" name="password" class="form-control rounded-0"  required>
              </div>
              <button type="button" (click)="registerUser()" class="btn btn-primary float-right">Register</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
  
    </div>
  </div>
